<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomorrowAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc782 0%, #ffc782 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgb(255, 183, 0);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .predict-btn {
            background: linear-gradient(45deg, #ff8c00, #ff8c00);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff8c00, #ff8c00);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result-day {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            animation: fadeInScale 0.8s ease-out;
        }

        .result-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .predict-again {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .predict-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .result-day {
                font-size: 2.5rem;
            }
            .emoji {
                font-size: 3rem;
            }
        }
        .footer-credit {
                position: absolute;
                bottom: 20px;
                right: 20px;
                color: black;
                font-size: 0.9rem;
                opacity: 0.6;
                font-weight: bold;
                font-family: 'Arial', sans-serif;
        }   

    </style>
</head>
<body>
    <div class="container">
        <div id="main-screen">
            <h1>What Day Is It Tomorrow Predictor</h1>
            <button class="predict-btn" onclick="startPrediction()">Predict Now</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Bribing the calendar gods...</p>
        </div>

        <div class="result" id="result">
            <div class="emoji">ðŸš€â€‹â€‹</div>
            <p class="result-text">IT IS</p>
            <div class="result-day" id="tomorrow-day"></div>
            <p class="result-text"><span id="tomorrow-full"></span></p>
            <button class="predict-again" onclick="resetPredictor()">Predict Tomorrow Again</button>
        </div>
    </div>

    <div class="footer-credit">Built by Aditya Panda and Promotions by Sarthak Rawat & Sagar Singh</div>


    <script>
        const loadingTexts = [
            "Bribing the calendar gods...",
            "Asking a time wizard for directions...",
            "Summoning ancient time spirits...",
            "Waking up the ancient clock dragon...",
            "Begging the time gods to hurry up..."
        ];

        function startPrediction() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            let textIndex = 0;
            const loadingTextElement = document.getElementById('loading-text');
            
            const textInterval = setInterval(() => {
                textIndex = (textIndex + 1) % loadingTexts.length;
                loadingTextElement.textContent = loadingTexts[textIndex];
            }, 800);

            setTimeout(() => {
                clearInterval(textInterval);
                showResult();
            }, 3000);
        }

        function showResult() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[tomorrow.getDay()];
            const monthName = months[tomorrow.getMonth()];
            const dayNumber = tomorrow.getDate();
            const year = tomorrow.getFullYear();
            
            document.getElementById('tomorrow-day').textContent = dayName;
            document.getElementById('tomorrow-full').textContent = `${dayName}, ${monthName} ${dayNumber}, ${year}`;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }

        function resetPredictor() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
        }
    </script>
</body>
</html>
